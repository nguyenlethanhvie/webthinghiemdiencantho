                            <script>
                                function onlick() {
                                    var noidenghitn = document.getElementById("txtnoidenghitn").value;
                                    var tencongtrinh = document.getElementById("txtcongtrinh").value;

                                    if (noidenghitn != "" && tencongtrinh != "") {
                                        var qr = "select * from c where contains(c.NOIDENGHITN,'txtnoidenghi',true) AND contains(c.TENCONGTRINH,'txtcongtrinh',true)";

                                        qr = qr.replace("txtnoidenghi", noidenghitn);
                                        qr = qr.replace("txtcongtrinh", tencongtrinh);
                                        var url = "https://thongtinyeucaufunction.azurewebsites.net/api/Function_ThongTinYeuCau?yeucau=khachhangtracuu&noidung=" + qr;
                                        window.open(url, '_blank');
                                    }


                                }
                            </script>
